<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #212121;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children); // html collection will be return
    console.log(parent.children[1].innerHTML);
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[0].style.color="orange";
    console.log(parent.firstElementChild); //from parent to child
    console.log(parent.lastElementChild);

    // /from child to parent

    const dayOne=document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement)  // will return the parent element
    console.log(dayOne.nextElementSibling)
    console.log("Nodes:",parent.childNodes)
    // please do refer the image copy 04.png

  </script>
</html>
